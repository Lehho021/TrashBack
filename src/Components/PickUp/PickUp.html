<!DOCTYPE html>
<html>
  <head>
    <title>Form Pick-up Sampah</title>
    <link rel="stylesheet" href="../../Components/PickUp/pickUp.css" />
  </head>
  <body>
    <div class="container">
      <h2>Form Pick-up Sampah</h2>
      <form id="pickup-form">
        <input type="hidden" id="pickup-id" />
        <div class="form-group">
          <label for="name">Nama</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="address">Alamat</label>
          <textarea id="address" name="address" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="date">Tanggal Pick-up</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="time">Waktu Pick-up</label>
          <input type="time" id="time" name="time" required />
        </div>
        <div class="form-group">
          <label for="item">Nama Item</label>
          <input type="text" id="item" name="item" required />
        </div>
        <div class="form-group">
          <label for="waste-type">Jenis Sampah</label>
          <select id="waste-type" name="waste-type" required>
            <option value="">Pilih jenis sampah</option>
            <option value="Organik">Organik</option>
            <option value="Anorganik">Anorganik</option>
            <option value="B3">B3 (Berbahaya dan Beracun)</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
          <button type="button" id="update-button" style="display: none">
            Update
          </button>
          <button type="button" id="cancel-button" style="display: none">
            Cancel
          </button>
        </div>
      </form>
      <div class="pickup-list">
        <h2>Daftar Pick-up</h2>
        <div id="pickup-items"></div>
      </div>
    </div>

    <script src="../../../PickUp.js"></script>
  </body>
</html>
